# Weather REST API Service
# Service for standard HTTP API access
---
apiVersion: v1
kind: Service
metadata:
  name: weather-rest-api
  namespace: ai-services
  labels:
    app: weather-rest-api
    component: rest-api
spec:
  type: ClusterIP
  selector:
    app: weather-rest-api
  ports:
    - port: 80
      targetPort: 8000
      name: http-api
      # Standard HTTP protocol (not MCP)
      appProtocol: http