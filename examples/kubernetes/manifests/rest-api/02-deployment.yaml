# Weather REST API Deployment
# REST-only mode with FastAPI integration for HTTP client access
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-rest-api
  namespace: ai-services
  labels:
    app: weather-rest-api
    component: rest-api
    service-type: weather-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: weather-rest-api
  template:
    metadata:
      labels:
        app: weather-rest-api
        component: rest-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: weather-rest-api
          image: ghcr.io/geosp/mcp-weather:master
          command: ["uvx"]
          args:
            - "--from"
            - "git+https://github.com/geosp/mcp-weather"
            - "mcp-weather"
            - "--transport"
            - "http"
            - "--host"
            - "0.0.0.0"
            - "--port"
            - "8000"
          env:
            # REST API mode (not MCP-only)
            - name: MCP_ONLY
              value: "false"
            - name: MCP_TRANSPORT
              value: "http"
            - name: MCP_PORT
              value: "8000"
            - name: MCP_HOST
              value: "0.0.0.0"
          ports:
            - containerPort: 8000
              name: http-api
              protocol: TCP
          livenessProbe:
            httpGet:
              port: 8000
              path: /health
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              port: 8000
              path: /health
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 2
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"