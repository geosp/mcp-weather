# Weather MCP Server Deployment
# HTTP transport with high availability and health monitoring
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-mcp
  namespace: ai-services
  labels:
    app: weather-mcp
    mcp-type: weather
spec:
  replicas: 2
  selector:
    matchLabels:
      app: weather-mcp
  template:
    metadata:
      labels:
        app: weather-mcp
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: weather-mcp
          image: ghcr.io/geosp/mcp-weather:master
          command: ["uvx"]
          args:
            - "--from"
            - "git+https://github.com/geosp/mcp-weather"
            - "mcp-weather"
            - "--transport"
            - "http"
            - "--host"
            - "0.0.0.0"
            - "--port"
            - "8000"
          env:
            - name: MCP_TRANSPORT
              value: "http"
            - name: MCP_PORT
              value: "8000"
            - name: MCP_HOST
              value: "0.0.0.0"
          ports:
            - containerPort: 8000
              name: http
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3