# Weather MCP Server Services
# ClusterIP for internal K-Gateway access + LoadBalancer for external access
---
apiVersion: v1
kind: Service
metadata:
  name: weather-mcp
  namespace: ai-services
  labels:
    app: weather-mcp
spec:
  selector:
    app: weather-mcp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
      name: http
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: weather-mcp-external
  namespace: ai-services
  labels:
    app: weather-mcp
    service: external
spec:
  selector:
    app: weather-mcp
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      name: http
  type: LoadBalancer