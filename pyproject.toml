[project]
name = "mcp-weather"
version = "0.1.0"
description = "Weather forecast tool for MCP"
authors = []
dependencies = [
    "python-dotenv",
    "aiohttp",
    "uvicorn",
    "fastapi",   # <-- add this
    "fastmcp @ git+https://github.com/jlowin/fastmcp.git",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
mcp-weather = "mcp_weather.weather:main"

[tool.hatch.metadata]
allow-direct-references = true
